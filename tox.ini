[tox]
envlist = py35,pep8,pep257,pyflakes,pylint

[testenv]
basepython=python3.5
deps=
    -rtox-requirements.txt
commands=py.test --cov-report term-missing --cov-config .coveragerc --cov asyncdef/interfaces --pyargs asyncdef/interfaces

[testenv:pep8]
commands=
    pep8 asyncdef/interfaces/

[testenv:pep257]
commands=
    pep257 --add-select=D203 --add-ignore=D211 asyncdef/interfaces/

[testenv:pyflakes]
commands=
    pyflakes asyncdef/interfaces/

[testenv:pylint]
commands=pylint --rcfile=.pylintrc asyncdef/interfaces/
